<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./stylesheet.css">
</head>
<body>
    <div class="container"> 
    <fieldset class="commentArea">
        <legend style="color: indigo"> Оставьте ваш комментарий </legend>
        <div class="commentArea__name">  
            <label for="userName"> Введите ваше ФИО </label> <br>
            <input type="text" id="name" placeholder="Ваши ФИО"> 
        </div>
        <div class="commentArea__avatar">  
            <label for="userAvatar"> Вставьте ссылку на вашу аватарку </label> <br>
            <input type="text" id="avatar" placeholder="Ссылка"> 
        </div>
        <div class="commentArea__commentary">
            <p>Оставьте комментарий:</p>  
            <textarea id="comment" cols="30" rows="5" placeholder="Ваш комметарий"></textarea> 
        </div>
        <button type="button" class="sentButton" onclick="sendMessage()"> Отправить</button>
    </fieldset>

    <div class="chatArea">
        <img class="chatArea__avatar" id="picture">
        <div class="chatArea__comment"></div>
    </div>
</div>
<script src="./script.js"></script>
</body>
</html>
